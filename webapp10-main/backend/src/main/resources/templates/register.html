<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register - TicketZone Fest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    {{>header}}
    <div id="container-userPage">
    
        <div class="content-userPage d-flex align-items-center justify-content-center">
            <div class="row g-0 align-items-center h-100 w-75">

                <!-- Left side with the photo -->
                <div class="col-md-4 d-flex flex-column align-items-center justify-content-center p-4">
                    <img src="/images/TicketZone_Fest_poster.jpg"
                        class="img-fluid rounded" alt="Festival">
                    <h2 class="mt-3 text-center">Register Form</h2>
                    <p class="text-center">Create your account by completing the corresponding information .</p>
                </div>

                <!-- Right side with the form -->
                <div class="col-md-8 d-flex flex-column align-items-center justify-content-center p-4">
                    <h4 class="text-center mb-3">TicketZone Fest registration form</h4>
                    <h5 class="error">{{error}}</h5>
                    <form role="form" class="w-100" action="/user/new" method="post" onsubmit="return validateForm()" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="fullName">Full name (only accepts lowercase, uppercase characters, and spaces):</label>
                            <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Enter Full name" required pattern="^[a-zA-Z ]+$">
                        </div>
                    
                        <div class="mb-3">
                            <label for="userName">Username (only accepts lowercase, uppercase characters, and spaces):</label>
                            <input type="text" class="form-control" name="userName" id="userName" placeholder="Enter Username" required pattern="^[a-zA-Z0-9]+$">
                        </div>
                    
                        <div class="mb-3">
                            <label for="phone">Phone number of 9 digits:</label>
                            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Phone number" required pattern="^\d{9}$" inputmode="numeric">
                        </div>
                    
                        <div class="mb-3">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="password">Password (minimum 4 characters):</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required minlength="4">
                        </div>
                    
                        <div class="mb-3">
                            <label for="age">Age:</label>
                            <input type="number" class="form-control" name="age" id="age" placeholder="Enter age" min="1" max="110" required>
                        </div>

                        <div class="mb-3">
                            <label for="profilePhoto">Optional Profile Photo (MAX 1MB):</label>
                            <input type="file" class="form-control" name="profilePhoto" id="profilePhoto" accept=".jpg, .jpeg, .png">
                        </div>
                    
                        <input type="hidden" name="_csrf" value="{{token}}" />
                    
                        <div class="d-flex align-items-center justify-content-between">
                            <a href="/" class="btn btn-primary">
                                <i class="bi bi-reply-all-fill"></i> Go Back
                            </a>
                            <button class="btn btn-success" type="submit">
                                <i class="bi bi-check-lg"></i> Register
                            </button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>

       
         
    </div>
    <!--Footer-->
    {{>footer}}
</body>

</html>
